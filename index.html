		<style type="text/css">
			.activeTab {
				text-decoration: none;
				color: black;
			}
			
			.nosel {
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
			
			.btn {
				border: 1px solid black;
				padding: 5px;
				cursor: pointer;
				width: 140px;
				text-align: center;
				margin-bottom:10px;
			}
			
			.help {
				position: absolute;
				border: 1px solid black;
				width: 600px;
				height: 300px;

				left:50%;
				top:50%;
				
				margin-top: -150px;

				background-color: #FFF;
				padding: 20px;
			}
			
			.disabled {
				color: #999
			}

				border: 1px solid black;

				margin: 2px;
			}
	    </style>
		
		<script type="text/javascript">
			dojo.addOnLoad(function(){
				gamePage = new com.nuclearunicorn.game.ui.gamePage("gameContainerId");
				gamePage.load();
				
				gamePage.render()
				gamePage.start();
			});
			
			function dev(){
				if (confirm("You are entering dev mode, is it ok?")){
					gamePage.resPool.get("catnip").value = 500;
					gamePage.resPool.get("wood").value = 500;
					gamePage.resPool.get("science").value = 10000;
					gamePage.resPool.get("furs").value = 10;
					gamePage.resPool.get("ivory").value = 10;
					gamePage.resPool.get("unicorns").value = 1;
					
					gamePage.msg(">:");
				}
			}
			
			function dev_boostCalendar(){
				gamePage.calendar.dayPerTick = 2;
			}
			
			function wipe(){
				if (confirm("Save data will be wiped, ok?")){
					gamePage.wipe();
				}
			}
		</script>
		
		<title>A kittens game</title>
	</head>



	<body>
	
		<div style="position:absolute; top:10px; right:10px; height:200px;">
			<a href="#" onclick="gamePage.save();" >Save</a> |
			<a href="#" onclick="gamePage.reset();" >Reset</a> |
			<a href="#" onclick="dev();" >#</a> |
			<a href="#" onclick="wipe();" >Wipe</a> |
			
			Ver 0.18
			
			
		</div>
	
		<table>
			<tr>
				<td width="220px;" style="vertical-align:top;">
					
				</td>
				<td width="600px;" style="vertical-align:top; height: 420px;">
					<div id="gameContainerId" style="border:1px solid black; padding: 40px; height: 100%">
						Sup!
					</div>
				</td>
				<td width="300px;" style="vertical-align:top; padding-left:20px">
					<div>
						<span id="calendarDiv">Calendar :V</span>
						<a href="#" onclick="dev_boostCalendar();">&gt;&gt;</a>
					</div>
					<div>
						You are a kitten in a catnip forest.
					</div>
					<div id="gameLog" style="overflow-y:scroll; height:420px;">
						Log goes there
					</div>
					<div>
						<a href="#" onClick="gamePage.clearLog();">Clear</a>
					</div>
				</td>
			</tr>
		</table>
		
		<div id="helpDiv" style="display:none" class="help">
			Help TBD<br>
			I recommend to wipe existing saves before starting a game, for now this should solve most of the issues.
		</div>
